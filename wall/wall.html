<!DOCTYPE html>
<html>
<head>
	<title>照片墙</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
		}

		.gallery img {
			width: 100%;
			height: auto;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="gallery">
			<img src="images/image1.jpg">
			<img src="images/image2.jpg">
			<img src="images/image3.jpg">
			<img src="images/image4.jpg">
			<!-- 将所有图像文件手动添加到HTML中 -->
		</div>
	</div>
</body>
</html>
